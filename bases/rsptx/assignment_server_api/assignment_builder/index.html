    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ActiveCode Builder</title>
    <script type="text/javascript">

    async function loadRunestone() {
      let prefix = "%VITE_LOAD_PREFIX%";

      const response = await fetch(`${prefix}/webpack_static_imports.json`)
      const rsFiles = await response.json()
        for (let f of rsFiles.js) {
          let fileRef = document.createElement("script")
          fileRef.src = `${prefix}/${f}`
          document.getElementsByTagName("head")[0].appendChild(fileRef)
          console.log(f)
        }
        for (let f of rsFiles.css) {
          let fileRef=document.createElement("link");
          fileRef.setAttribute("rel", "stylesheet");
          fileRef.setAttribute("type", "text/css");
          fileRef.setAttribute("href", `${prefix}/${f}`);
          document.getElementsByTagName("head")[0].appendChild(fileRef)
          console.log(f)
        }
    }
    
    loadRunestone().then(() => console.log("done loading"))
    </script>
    <script src="/jQuery.js"></script>
