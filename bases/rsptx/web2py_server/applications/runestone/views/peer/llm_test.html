{{extend 'layout.html'}}

<h2>LLM Test Page</h2>

<div style="max-width: 720px">
  <div id="chat" style="border: 1px solid #ccc; padding: 8px; height: 300px; overflow: auto; font-family: monospace;"></div>

  <div style="margin-top: 8px;">
    <input id="msg" type="text" placeholder="Type a message" style="width: 80%;" onkeydown="if(event.key==='Enter') sendMessage()"/>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="{{=URL('static','js/llmtest.js')}}"></script>
