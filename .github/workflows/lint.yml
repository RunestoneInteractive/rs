name: Lint

on:
  pull_request:
    paths:
      - 'bases/**/*.py'
      - 'components/**/*.py'
      - '.github/workflows/lint.yml'
      - 'pyproject.toml'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black~=25.0 ruff

      - name: Run black check
        run: |
          black --check bases/ components/

      - name: Run ruff
        run: |
          ruff check bases/ components/
