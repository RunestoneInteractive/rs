[tool.poetry.group.dev.dependencies]
black = "~= 23.0"
CodeChat = "^1.9.3"
contextlib2 = "^0.6.0"
coverage = "^6.0.0"
coveralls = "^3.0.0"
flake8 = "^4.0.0"
html5validator = "^0.3.0"
isort = "^5"
mock = "^4.0.0"
mypy = "^1"
# For the plugin.
polling2 = "^0.5.0"
