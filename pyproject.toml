botocore = "^1.29.87"
celery = "^5.2.7"
cogapp = "^3.3.0"
cryptography = "^3.0.0"
cssselect = ">= 1.0"
dash = { extras = ["celery", "diskcache"], version = "^2.7.0" }
dash-bootstrap-components = "^1.2.1"
diff-match-patch = ">= 20110725.1"
fastapi = "^0.103.0"
fastapi-login = "^1.9.0"
gunicorn = "^20.1.0"
ipyleaflet = "^0.19.2"
ipython = "^8.23.0"
Jinja2 = "^3.0.0"
jupyter-sphinx = "<0.5"
jupyterlab = "^4.2.4"
jupyterlite-sphinx = "^0.9.3"
lxml = "^5.0"
multi-await = "^1.0.4"
myst-parser = "^1.0.0"
numpy = ">= 1.9.2"
oauth2 = ">=1.9"
