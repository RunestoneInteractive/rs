pytz = ">= 2016.6.1"
redis = "^4.3.4"
requests = "^2.28.1"
rich = "^13.3.5"
scikit-learn = "^1.5.1"
Sphinx = "> 4.1.0,<6.0"
sphinx-reredirects = "^0.1.1"
